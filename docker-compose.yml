version: '3.8'

services:
  # FastAPI Application
  api:
    build: .
    container_name: timetable_api
    ports:
      - "8000:8000"
    environment:
      # Use Supabase connection string
      DATABASE_URL: ${DATABASE_URL}
      PROJECT_NAME: ${PROJECT_NAME:-Timetable Generator API}
      API_V1_STR: ${API_V1_STR:-/api/v1}
      SECRET_KEY: ${SECRET_KEY}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      CORS_ORIGINS: ${CORS_ORIGINS}
      API_BASE_URL: ${API_BASE_URL}
      CALENDAR_NAME: ${CALENDAR_NAME:-University Timetable}
      TIMEZONE: ${TIMEZONE:-UTC}
    volumes:
      - ./uploads:/app/uploads
      - ./app:/app/app  # For development hot reload
    command: >
      sh -c "
        python init_db.py &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

# No volumes needed since we're using external Supabase DB